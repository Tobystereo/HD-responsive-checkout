	<h1>Responsive Checkout Pattern Lab</h1>

                    <input type="radio" name="cardradio" id="radio2">
                    <label for="radio2" class="card">Option 2</label>
                </div>
                <div class="code grid__item one-whole lap-one-half desk-one-half">
                    <xmp>
<input type="radio" name="cardradio" id="radio1" checked>
<label for="radio1" class="card">Option 1</label>
<input type="radio" name="cardradio" id="radio2">

                </div>
            </div>
        </div>
    </div>
